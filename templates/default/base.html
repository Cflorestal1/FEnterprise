<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>{% block title base.title|e %}</title>
		
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="../web/res/css/default/default.css">
		{% block styles %}{% endblock %}

		
	</head>
	<body>
		<header>
			{% block header %}
				<nav class="navbar navbar-expand-lg navbar-light fixed-top " id="mainNav">
					<div class="container">
						<a class="navbar-brand js-scroll-trigger" href="#page-top">
							<div class="logo h3">Florestal Enterprise</div>
						</a>
						<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
							Menu
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item">
									<a href="../web/" class="nav-link js-scroll-trigger"><span class="h5">Home</span></a>
								</li>
								<li class="nav-item">
									<a href="../web/gallery/" class="nav-link js-scroll-trigger"><span class="h5">Gallery</span></a>
								</li>
								<li class="nav-item">
									<a href="../web/contact/" class="nav-link js-scroll-trigger"><span class="h5">Contact</span></a>
								</li>
								<li class="nav-item">
									<a  href="../web/more/" class="nav-link js-scroll-trigger"><span class="h5">More</span></a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			{% endblock %}
		</header>
		{% block content %}{% endblock %}
		<footer>
			{% block footer %}
				<div class="bottom">
					<div>Developed by Charles Florestal of Florestal Enterprise. &#169; Copyright</div>
				</div>
			{% endblock %}
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
