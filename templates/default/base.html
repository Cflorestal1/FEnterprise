<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>{% block title base.title|e %}</title>
		
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="../web/res/css/default/default.css"/>
		<link rel="stylesheet" href="../web/res/css/default/modal.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		{% block styles %}{% endblock %}

		
	</head>
	<body>
		<header>
			{% block header %}
				<nav class="navbar navbar-expand-lg navbar-light fixed-top " id="mainNav">
					<div class="container">
						<a class="navbar-brand js-scroll-trigger" href="#page-top">
							<div class="logo h3"><img class="logo-img" src="../web/res/img/Web3.png"/></div>
						</a>
						<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
							Menu
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item">
									<a href="../web/" class="nav-link js-scroll-trigger"><span class="h5">Home</span></a>
								</li>
								<li class="nav-item">
									<a href="../web/contact/" class="nav-link js-scroll-trigger"><span class="h5">Contact</span></a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			{% endblock %}
		</header>
		{% block content %}{% endblock %}
		<div class="modal">
			<div class="modal-bg close"></div>
			<div class="modal-content">
				<i class="fa fa-close close exit"></i>
				<div class="container">
					<div class="row">
						{% block modal %}

						{% endblock %}
					</div>
				</div>
			</div>
		</div>
		<footer>
			{% block footer %}
				<div class="bottom">
					<div>Copyright &#169; 2018 Florestal Enterprise, LLC. Developed by Charles Florestal.</div>
				</div>
			{% endblock %}
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
		<script src="../web/res/js/default/modal.js"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
